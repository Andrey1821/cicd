name: Build & Deploy
on: workflow_dispatch
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency: ci-${{github.ref}}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure Node
        uses: actions/setup-node@v1
        with:
          node-version: '18.17.0'

      - name: Build app
        run: |
          npm ci
          npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB_ACTION }}
          folder: dist/cicd
          branch: gh-pages
          GIT_CONFIG_NAME: Andrey1821
          GIT_CONFIG_EMAIL: andreykyk888@gmail.com


